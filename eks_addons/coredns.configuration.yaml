# yaml-language-server: $schema=./coredns.schema.json

## aws eks describe-addon-configuration --addon-name coredns --addon-version v1.9.3-eksbuild.6 | jq -r .configurationSchema | jq . > eks_addons/coredns.schema.json

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - podAffinityTerm:
          labelSelector:
            matchLabels:
              eks.amazonaws.com/component: coredns
              k8s-app: kube-dns
          namespaces:
            - kube-system
          topologyKey: kubernetes.io/hostname
        weight: 1

resources:
  limits:
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
