apiVersion: v1
kind: PersistentVolume
metadata:
  name: efs-demo
  namespace: efs-demo
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: efs
  csi:
    driver: efs.csi.aws.com
    volumeHandle: ${efs_id}
    volumeAttributes:
      encryptInTransit: "true"
